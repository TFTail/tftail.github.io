<!DOCTYPE html>
<html>
<style type="text/css" media="screen">
	.video-container {
		position: absolute;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
	}
	.video-container iframe {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
</style>
<body>
<div class="video-container">
<iframe width=100% height=100% src="https://www.youtube-nocookie.com/embed/4nyHPIcbn88?rel=0&controls=0&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</iframe>
</div>
</body>
</html>
